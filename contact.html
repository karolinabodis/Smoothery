<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="Welcome to the most unique smoothie bar" />
	<meta name="keywords" content="smoothie, organic smoothie, fresh smoothie" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" media="screen and (max-width: 870px)" href="css/mobile.css" />
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon.ico" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Raleway:wght@400;600&display=swap"
		rel="stylesheet" />
	<script src="https://kit.fontawesome.com/af63032b48.js" crossorigin="anonymous"></script>
	<title>Smoothery</title>
</head>

<body>
	<!-- Navigation -->
	<header>
		<div class="nav container">
			<div class="floatleft">
				<img src="images/favicon/logo_190x190.png" alt="blender" class="logo__img" />
				<a href="index.html" class="logo__title text--cursive">Smoothery</a>
			</div>
			<nav>
				<ul class="navbar floatright">
					<li>
						<a href="index.html">Home</a>
					</li>
					<li><a href="about.html">About</a></li>
					<li><a href="contact.html" class="current">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<!-- Contact form -->
	<section class="contact__form bg--white py-3">
		<div class="container">
			<h2 class="l-heading">
				<span class="text--cursive text--primary text--medium">Contact</span>
				Us
			</h2>
			<p>Please fill out the form below to contact us</p>
			<form>
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" id="name" name="name" />
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" />
				</div>
				<div class="form-group">
					<label for="message">Message</label>
					<textarea name="message" id="message" cols="30" rows="10"></textarea>
				</div>
				<button class="btn btn--grey btn--medium">Submit</button>
			</form>
		</div>
	</section>

	<!-- Contact info -->
	<section class="contact__info center bg--lightpink">
		<div class="container">
			<div class="box p-5 floatleft">
				<i class="fas fa-store-alt fa-3x py-1"></i>
				<h3>Location</h3>
				<p>20 Main st, London</p>
			</div>
			<div class="box p-5 floatleft">
				<i class="fas fa-phone fa-3x py-1"></i>
				<h3>Phone Number</h3>
				<p>(47) 333-3333</p>
			</div>
			<div class="box p-5 floatleft">
				<i class="fas fa-envelope fa-3x py-1"></i>
				<h3>Email Address</h3>
				<p>smoothery@test.com</p>
			</div>
		</div>
	</section>

	<div class="clr"></div>

	<footer class="center">
		<p><span class="text--cursive">Smoothery</span> &copy; 2021, Coded by Lina &#129419;</p>
	</footer>
</body>

</html>
